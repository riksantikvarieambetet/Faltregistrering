  FeatureCollectionLamning:
    description: Anger den geografiska utbredningen för en lämnings geometri i form av ett objekt av typen "http://geojson.org/geojson-spec.html#feature-collection-objects".  
      De geometrityper som kan förekomma är av någon av typerna:<br> <br> 
      - Point ("http://geojson.org/geojson-spec.html#point")<br> 
      - LineString ("http://geojson.org/geojson-spec.html#linestring")<br> 
      - Polygon ("http://geojson.org/geojson-spec.html#polygon")<br> <br> 
    type: object
    required:
      - type
      - crs
      - features
    additionalProperties: true
    properties:
      type:
        type: string
        enum:
          - FeatureCollection
      crs:
        type: object
        required:
          - type
        properties:
          type:
            type: string
            enum:
              - name
          properties:
            type: object
            required:
              - name
            properties:
              name:
                type: string
                example: 'EPSG:3006'
                description: Anger koordinatsystemet för lämningsgeometri.
      features:
        type: array
        items:
          type: object
          required:
            - type
            - id
            - properties
            - geometry
          properties:
            type:
              type: string
              enum:
                - Feature
            id:
              type: string
              description: Anger unik och stabil identitet (geometrinummer) för aktuell feature. <br> 
                Geometrinumret har syntaxen; Lämningsnummer-<lämningsgeometrilöpnummer>. <br>
                Obs! För nya geometrier som saknar geometrinummer så skall värdet inget värde anges - detta för att markera att geometrin är nyskapad.                          
              example: 'L2017:105-4'
            geometry:
              type: object
              required:
                - type
                - coordinates
              properties:
                type:
                  type: string
                  enum:
                    - Point
                    - Polygon
                    - LineString
                coordinates:
                  additionalProperties: true
                  type: array
                  items:
                    type: array
                    items:
                      type: array
                      items:
                        type: number  
            properties:
              type: object
              additionalProperties: true
    
  Ingaendelamning:
    description: Objektrepresentation för att representera en s.k ingående lämning för en sammansatt lämning.
    type: object
    properties:
      lamningstyp_id:
        type: integer
