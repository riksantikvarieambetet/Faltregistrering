          Registreringsunderlagskvalittetypen är alltid kopplad till det registreringsunderlag som användes vid inmätningen.
          T ex så är kvalitettypen 'Skala 1:5000' kopplad till registreringsunderlagstypen 'Fastighetskartan/utskrivet ortofoto'.        
        example: 203
