  FeatureCollectionFaltsessionomrade:
    description: Anger geografisk utbredning för en yta i en fältsession.
      (Härstammar från ett s.k. undersökningsområde).
      Ytan anges i form av ett objekt av typen
      "http://geojson.org/geojson-spec.html#feature-collection-objects". Den
      geometrityp som ska anges ska vara av någon av typerna;
      <br>
      - Polygon ("http://geojson.org/geojson-spec.html#polygon")<br>
      - Multipolygon ("http://geojson.org/geojson-spec.html#multipolygon")<br>
      - Linestring ("http://geojson.org/geojson-spec.html#linestring")<br>
      - MultiLinestring ("http://geojson.org/geojson-spec.html#multilinestring")<br>
      <br>
      Undantag kastas om någon annan geometrityp skickas in. <br><br>
      OBS. Swagger kan inte i dagsläget uttrycka GeoJSON fullt ut. En anledning
      är att coordiantes för typen MultiPolygon består av en till nivå och
      Swagger klarar inte av oneOf i schemabeskrivning. Därfär är den vanligate
      användingsfallet med Polygon speccat även fast MultiPolygon stöds. Detta
      medför att Swagger Editor gör fel om ett område med MultiPolygon klistras
      in.
    type: object
    required:
      - type
    additionalProperties: true
    properties:
      type:
        type: string
        enum:
          - FeatureCollection
      crs:
        type: object
        required:
          - type
        properties:
          type:
            type: string
            enum:
              - name
          properties:
            type: object
            required:
              - name
            properties:
              name:
                type: string
                description: 'Anger koordinatystem för fältsessionens yta.'
                example: EPSG:3006
      features:
        type: array
        items:
          type: object
          required:
            - type
          properties:
            type:
              type: string
              enum:
                - Feature
            properties:
              type: object
              additionalProperties: true
            geometry:
              type: object
              required:
                - type
                - coordinates
              properties:
                type:
                  type: string
                  enum:
                    - Polygon
                    - MultiPolygon
                    - LineString
                    - MultiLineString
                coordinates:
                  additionalProperties: true
                  type: array
                  items:
                    type: array
                    items:
                      type: array
                      items:
                        type: number
