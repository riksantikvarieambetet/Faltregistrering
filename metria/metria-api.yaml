  Faltlamning:
    description: |
      Objektrepresentation för en fältlämning innehållande de attribut som kan registreras i fält.
      Notera att attribut uppmärka som obligatoriska avser de attribut som är obligatoriska när en lämning skickas 
      från Fornreg till Fältservern.
    type: object
    required:
      - lamning_id
      - lamningsnummer
      - lamningstyp_id
      - nuvarande_lage
      - aktualitetstatus
      - undersokningsstatus
      - skadestatus
    properties:
      lamning_id:
        type: string
        format: uuid
        description: Anger lämningens identitet (uuid). 
          Notera att detta id är att betrakta som ett read-only för befintliga lämningar. 
          Men för nya lämningar ska fältverktyget självt generera dessa. 
        example: ccf0a7f9-1f4c-421f-a321-0e36daea43eb
      lamningsnummer:
        type: string
        format: string
        description: Anger lämningsnumret för lämningen. (read-only)
        example: 'L2017:1'
      tillfallig_arbetsidentitet:
          type: string
          description: Anger tillfällig arbetsidentitet för lämningen. Används typiskt som arbetsnamn i fält för nya lämningar. 
          example: objekt_1
          maxLength: 300
      lamningstyp_id:
        type: integer
        format: int32
        minimum: 101
        description: Anger lämningstyp_id för lämningen. Ex, 1001= lämningstypen
          'Avrättningsplats'. 
        example: 1035
      antikvariskbedomningtyp_id:
        type: integer
        description: Anger identiteten för lämningens antikvariska bedömningstyp.
        example: 1
      antikvariskbedomning_motivering:
        type: string
        description: Anger motivering till varför den antikvariska bedömningen av lämningen avviker från den rekommenderade. <br>
          Notera att antikvarisk motivering endast förekommer när den antikvariska bedömningen avviker från den rekommenderade.
      antikvarisk_kommentar:
        type: string
        description: Anger kommentar för att tydliggöra resonemang kring, och motivering av, den antikvariska bedömningen av en lämning.
      beskrivning:
        type: string
        description: Anger beskrivningstext för lämningen.
      aktualitetstatus:
        $ref: '#/definitions/Aktualitetstatus' 
      undersokningsstatus:
        $ref: '#/definitions/Undersokningsstatus'    
      skadestatus:
        $ref: '#/definitions/Skadestatus'
      egenskaper:
        description: 
          Array innehållande de ev. egenskapsvärden som kan anges för aktuell lämningstyp.
        type: array
        items:
          $ref: '#/definitions/Egenskap'  
      ingaendelamningar:
        description: Array innehållande lämningens ev. ingående lämningar (förutsätter att lämningen är en s.k. sammansatt lämningstyp). <br>
          Arrayen är sorterad i alfabetisk ordning på lämningstypens namn. <br>
          Notera - om lämningen saknar ingående lämningar är arrayen tom. Ex; [].
        type: array
        items:
          $ref: '#/definitions/Ingaendelamning'     
      uppgiftslamnare_referenser:
        description: Array innehållande lämningens ev. uppgiftslämnare referenser. <br>
          Notera - om lämningen saknar referenser är arrayen tom. Ex; [].
        type: array
        items:
          $ref: '#/definitions/Uppgiftslamnare'
      placeringtyp_id:
        type: integer
        description: Anger lämningens placeringstyp.
        example: 1
      alternativnamn:
        description: Array innehållande lämningens alternativnamn. <br>
          Notera - om lämningen saknar alternativnamn är arrayen tom. Ex; [].
        type: array
        items:
          type: string
          maxLength: 300
          example: 'Rökstenen'  
      faltdatum:
        type: string
        format: date
        description: Tidpunkt anges enligt defined by full-date - RFC3339.
            Se RFC3339 (Internet Date/Time Format) http://xml2rfc.ietf.org/public/rfc/html/rfc3339.html#anchor14
            Syntax; <date-fullyear>-<date-month>-<date-mday>
        example: '2017-10-30'
      orientering:
        type: string
        description: Anger lämningens orientering i förhållande till andra fasta,
          beständiga och väl synliga företeelser i omgivningen såsom hus,
          stigar, gränser etc.
        example: 32 m N om stig (ÖV).    
      terrang:
        type: string
        description: Anger ev. beskrivning av terrängen vid lämningens belägenhet med geologiska och topografiska termer, samt i vilket markslag lämningen ligger. 
        example: Udde, hagmark.
      vegetation:
        type: string
        description: Anger ev. beskrivning av vegetationen som växer vid lämningen.
        example: Kraftigt övermossad.
      tradition:
        type: string
        description: Anger skriftlig eller muntlig tradition som är knuten till en lämning.
        example: Kraftigt övermossad.
      nuvarande_lage:
        $ref: '#/definitions/NuvarandeLage'  
      senast_andrad:
          type: string
          format: date-time
          description: Anger tidpunkten när posten senast ändrades.
            Tidpunkt anges enligt defined by full-date-time - RFC3339.
            Se RFC3339 (Internet Date/Time Format) http://xml2rfc.ietf.org/public/rfc/html/rfc3339.html#anchor14
            Syntax; <date-fullyear>-<date-month>-<date-mday>T<time-hour>:<time-minute>:<time-second><time-numoffset>
          example: '2018-12-04T12:55:14.285+01:00'

