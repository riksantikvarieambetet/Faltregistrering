swagger: '2.0'
info:
  version: 1.0.2
  title: Metria Fältregistrering API
  description: |
    API för integration mellan "Fornreg/Lämningsregistret" och "Fältregistreringstjänsten" som byggs av Metria.
           
  contact:
    url: https://metria.se
    email: e-support@metria.se
host: metria.se

schemes:
  - https
basePath: /raa-faltreg-api/v1

paths:  
  /metadata:
    post:
      summary: Laddar upp metadata att användas vid fältregistrering av lämningar
      description: Laddar upp metadata att användas vid fältregistrering av lämningar
      parameters:
        - name: metadata
          in: body
          required: true
          schema:
            $ref: '#/definitions/Metadata'
      responses:
        '204':
          description: Metadata mottaget. Inget innehåll returneras.
          schema:
            type: string
        '401':
          description: (Unauthorized). Användaren är inte inloggad (autentiserad).
          schema:
            $ref: '#/definitions/Error'
        '500':
          description: (Internal server error). Ett oväntat fel inträffade.
          schema:
            $ref: '#/definitions/Error'
      tags:
        - Metadata
    
    get:
      summary: Returnerar installerade metadataversioner i Metria fältserver.
      description: Returnerar installerade metadataversioner i Metria fältserver.
      produces:
        - application/json
      responses:
        '200':
          description: Returnerar installerade metadataversioner.
          schema:
              $ref: '#/definitions/Metadataversion'
        '401':
          description: (Unauthorized). Användaren är inte inloggad (autentiserad).
          schema:
            $ref: '#/definitions/Error'  
        '500':
          description: (Internal server error). Ett oväntat fel inträffade.
          schema:
            $ref: '#/definitions/Error' 
      tags:
        - Metadata

  /organisation:
    get:
      summary: Listar alla definerade organisationer i Metrias fältserver.
      description: Listar alla definerade organisationer i Metrias fältserver.
      produces:
        - application/json
      responses:
        '200':
          description: Returnerar en lista av organisationer i alfabetisk ordning.
          schema:
            type: array
            items: 
              $ref: '#/definitions/OrganisationIndex'
        '401':
          description: (Unauthorized). Användaren är inte inloggad (autentiserad).
          schema:
            $ref: '#/definitions/Error'  
        '500':
          description: (Internal server error). Ett oväntat fel inträffade.
          schema:
            $ref: '#/definitions/Error' 
      tags:
        - Organisation

  /organisation/{organisation_id}:
    get:
      summary: Returnerar statusinformation om en upplagd organisation i Metrias fältserver.
      description: Returnerar statusinformation om en upplagd organisation i Metrias fältserver.
      parameters:
        - name: organisation_id
          in: path
          required: true
          type: string
          description: Organisationens orgnr inkl. prefix (16) för juridiskperson. Personnummer för enskild firma.
      produces:
        - application/json
      responses:
        '200':
          description: Returnerar statusinformation om organisationen.
          schema:
            $ref: '#/definitions/Organisation'
        '401':
          description: (Unauthorized). Användaren är inte inloggad (autentiserad).
          schema:
            $ref: '#/definitions/Error'  
        '404':
          description: (Not found). Angiven post kunde inte hittas.
          schema:
            $ref: '#/definitions/Error'
        '500':
          description: (Internal server error). Ett oväntat fel inträffade.
          schema:
            $ref: '#/definitions/Error'
      tags:
         - Organisation 


  /organisation/{organisation_id}/faltsession:
    get:
      summary: Returnerar en lista av faltsessioner för angiven organisation.
      description: Returnerar en lista av fältsessioner för angiven organisation.
      parameters:
        - name: organisation_id
          in: path
          required: true
          type: string
          description: Organisationens orgnr inkl. prefix (16) för juridiskperson. Personnummer för enskild firma.
      produces:
        - application/json
      responses:
        '200':
          description: Lista med fältsessioner registrerade för angiven organisation.
          schema:
            type: array
            items:
              $ref: '#/definitions/Faltsession'
        '401':
          description: (Unauthorized). Användaren är inte inloggad (autentiserad).
          schema:
            $ref: '#/definitions/Error'  
        '404':
          description: (Not found). Angiven post kunde inte hittas.
          schema:
            $ref: '#/definitions/Error'
        '500':
          description: (Internal server error). Ett oväntat fel inträffade.
          schema:
            $ref: '#/definitions/Error'
      tags:
         - Organisation 

  /faltsession:
    post:
      summary: Skapar en fältsession och tilldelar angiven organisation.
      description: Skapar en fältsession och tilldelar angiven organisation.
      parameters:
        - name: faltsession
          in: body
          required: true
          schema:
            $ref: '#/definitions/FaltsessionPost'
      produces:
        - application/json
      responses:
        '201':
          description: Anger absolut URI till det skapade fältsessionen.
          headers:
            Location:
              type: string
              description: Anger absolut uri till posten. Exempel, .../faltsession/dd179942-9381-48d0-91cf-da00a362f4b9
          schema:
            $ref: '#/definitions/Faltsession'
        '400':
          description: (Bad request). Felaktigt indata angavs för posten (typiskt valideringsfel).
          schema:
            $ref: '#/definitions/Error'
        '401':
          description: (Unauthorized). Användaren är inte inloggad (autentiserad).
          schema:
            $ref: '#/definitions/Error'
            
        '500':
          description: (Internal server error). Ett oväntat fel inträffade.
          schema:
            $ref: '#/definitions/Error'
      tags:
        - Fältsession
  
  /faltsession/{faltsession_id}:
    get:
      summary: Hämtar fältsessionsinformation för angiven fältsession.
      description: Hämtar fältsessionsinformation för angiven fältsession. <br>
        Notera att endast metadata kring fältsessionen returneras - inga lämningar ingår. 
        För att hämta lämningarna för fältsessionen.
      parameters:
        - name: faltsession_id
          in: path
          required: true
          type: string
          description: Anger identiten för fältsessionen (UUID).
      produces:
        - application/json
      responses:
        '200':
          description: En fältsession.
          schema:
            $ref: '#/definitions/Faltsession'
        '401':
          description: (Unauthorized). Användaren är inte inloggad (autentiserad).
          schema:
            $ref: '#/definitions/Error'
        '404':
          description: (Not found). Angiven post kunde inte hittas.
          schema:
            $ref: '#/definitions/Error'
        '500':
          description: (Internal server error). Ett oväntat fel inträffade.
          schema:
            $ref: '#/definitions/Error'
      tags:
        - Fältsession
        
    delete:
      summary: Raderar en fältsession.
      description: Raderar en fältsession samt alla ev. lämningar ingående i sessionen.
      parameters:
        - name: faltsession_id
          in: path
          format: uuid
          required: true
          type: string
          description: UUID för ett faltsession
      responses:
        '204':
          description: (No Content). Faltsessionen raderades. Inget innehåll returneras.
        '400':
          description: (Bad request). Felaktig indata.
          schema:
            $ref: '#/definitions/Error'
        '401':
          description: (Unauthorized). Användaren är inte inloggad.
          schema:
            $ref: '#/definitions/Error'
        '404':
          description: (Not Found). Angiven post kunde inte hittas.
          schema:
            $ref: '#/definitions/Error'
        '500':
          description: (Internal Server Error). Ett oväntat fel inträffade.
          schema:
            $ref: '#/definitions/Error'
      tags:
        - Fältsession
        
  /faltsession/{faltsession_id}/lamning/search:
    post:
      summary: Söker ut och returnerar lista med angivna lämningar för angiven fältsession.
      description: |
        Söker ut och returnerar lista av angiva lämningar för en fältsession.
    
      parameters:
        - name: faltsession_id
          in: path
          required: true
          type: string  
          description: Anger identitet (UUID) för en fältsession.
        - name: faltLamningSearch
          in: body
          required: false
          schema:
            $ref: '#/definitions/FaltlamningSearch'    
          
      produces:
        - application/json
      responses:
        '200':
          description: (OK). En lista med lämningar returneras.
          schema:
            type: array
            items:
              $ref: '#/definitions/Faltlamning'
        '401':
          description: (Unauthorized). Användaren är inte inloggad (autentiserad).
          schema:
            $ref: '#/definitions/Error'
        '404':
          description: (Not found). Angiven post kunde inte hittas.
          schema:
            $ref: '#/definitions/Error'
        '500':
          description: (Internal server error). Ett oväntat fel inträffade.
          schema:
            $ref: '#/definitions/Error'
      tags:
        - Lämning
        - Fältsession

  /faltsession/{faltsession_id}/lamning:
    get:
      summary: Hämtar lista med kompletta lämningar för angiven fältsession.
      description: |
        Hämtar en lista av kompletta lämningar för angiven fältsession.
      parameters:
        - name: faltsession_id
          in: path
          required: true
          type: string  
          description: Anger identitet (UUID) för en fältsession.
      produces:
        - application/json
      responses:
        '200':
          description: (OK). En lista med lämningar returneras.
          schema:
            type: array
            items:
              $ref: '#/definitions/Faltlamning'
        '401':
          description: (Unauthorized). Användaren är inte inloggad (autentiserad).
          schema:
            $ref: '#/definitions/Error'
        '404':
          description: (Not found). Angiven post kunde inte hittas.
          schema:
            $ref: '#/definitions/Error'
        '500':
          description: (Internal server error). Ett oväntat fel inträffade.
          schema:
            $ref: '#/definitions/Error'
      tags:
        - Lämning
        - Fältsession

    post:
      summary: Adderar en lista av lämningar till angiven fältsession.
      description: Adderar en lista av lämningar till angiven fältsession. 
      parameters:
        - name: faltsession_id
          in: path
          required: true
          type: string
          description: Anger identitet (UUID) för ett fältsession.
        - name: faltLamningPost
          in: body
          required: true
          schema:
            $ref: '#/definitions/FaltlamningPost'
      produces:
        - application/json
      responses:
        '201':
          description: (Created). Angivna lämningar skapades i faltsessionen. En tom body returneras.
        '400':
          description: (Bad request). Felaktigt indata angavs för posten (typiskt valideringsfel).
          schema:
            $ref: '#/definitions/Error'
        '401':
          description: (Unauthorized). Användaren är inte inloggad (autentiserad).
          schema:
            $ref: '#/definitions/Error'
        '403':
          description: (Forbidden). Användaren saknar behörighet för angiven fältsession.
          schema:
            $ref: '#/definitions/Error'              
        '404':
          description: Angivet faltsession_id kunde inte hittas.
          schema:
            $ref: '#/definitions/Error'
        '500':
          description: (Internal server error). Ett oväntat fel inträffade.
          schema:
            $ref: '#/definitions/Error'            
      tags:
        - Lämning
        - Fältsession

    delete:
      summary: Raderar angivna lämningar från en fältsession.
      description: Raderar angivna lämningar från angiven fältsession.
      parameters:
        - name: faltsession_id
          in: path
          format: uuid
          required: true
          type: string
          description: UUID för en fältsession
        - name: faltLamningPost
          in: body
          required: true
          schema:
            $ref: '#/definitions/FaltlamningDelete'  
      responses:
        '204':
          description: (No Content). Angivna lämningar i fältsessionen raderades. Inget innehåll returneras.
        '400':
          description: (Bad request). Felaktig indata.
          schema:
            $ref: '#/definitions/Error'
        '401':
          description: (Unauthorized). Användaren är inte inloggad.
          schema:
            $ref: '#/definitions/Error'
        '404':
          description: (Not Found). Angiven post kunde inte hittas.
          schema:
            $ref: '#/definitions/Error'
        '500':
          description: (Internal Server Error). Ett oväntat fel inträffade.
          schema:
            $ref: '#/definitions/Error'
      tags:
        - Lämning
        - Fältsession

  /faltsession/{faltsession_id}/lamningindex:
    get:
      summary: Hämtar lista med lämningar i 'index-format' för angiven fältsession.
      description: |
        Hämtar en lista av lämningar i 'index-format' för angiven fältsession.
        Med 'index-format' avses att endast lämningens signifikanta attribut returneras. T ex utelämnas bl a geometrin för lämningarna.
        Tjänsten är lämplig att anropa för att lista vilka lämningar som finns kopplade till fältsessionen.
        Se även tjänsten GET /faltsession/falsession_id/lamning för att hämta en lista av kompletta lämningar.
      parameters:
        - name: faltsession_id
          in: path
          required: true
          type: string  
          description: Anger identitet (UUID) för en fältsession.
      produces:
        - application/json
      responses:
        '200':
          description: (OK). En lista med lämningar returneras.
          schema:
            type: array
            items:
              $ref: '#/definitions/FaltlamningIndex'
        '401':
          description: (Unauthorized). Användaren är inte inloggad (autentiserad).
          schema:
            $ref: '#/definitions/Error'
        '404':
          description: (Not found). Angiven post kunde inte hittas.
          schema:
            $ref: '#/definitions/Error'
        '500':
          description: (Internal server error). Ett oväntat fel inträffade.
          schema:
            $ref: '#/definitions/Error'
      tags:
        - Lämning
        - Fältsession

        
  /echo/{message}:
    get:
      summary: Tjänst avsedd för att utföra sambandstest.
      description: Tjänst avsedd för att utföra sambandstest. Jmf Hello world!
      parameters:
        - in: path
          name: message
          description: Värdet för det 'eko' som ska returneras tillbaka till klienten.
          required: true
          type: string
      produces:
        - application/json
      responses:
        '401':
          description: (Unauthorized). Användaren är inte inloggad (autentiserad).
          schema:
            $ref: '#/definitions/Error'      
        '200':
          description: (OK). Ett json-objekt med attributet 'echo' returneras.
          schema:
            $ref: '#/definitions/Echo'
        '500':
          description: (Internal server error). Ett oväntat fel inträffade.
          schema:
            $ref: '#/definitions/Error'    
      tags:
        - Övriga tjänster

definitions:

  Aktualitetstatus:
    description: Objektrepresentation för en aktualitetstatusinstans.
    type: object
    required:
      - aktualitetstatustyp_id
    properties:
      aktualitetstatustyp_id:
        type: integer
        description: Anger identiteten för angiven aktualitetstatus.
        example: 1
      aktualitetstatus_kommentar:
        type: string
        description: Anger kommentar till lämningens angivna aktualitetstatus.

  Aktualitetstatustyp:
    description: Objektrepresentation för en aktualitetstatustyp.
    type: object
    properties:
      aktualitetstatustyp_id:
        type: integer
        description: Anger stabil identitet för aktualitetstatustypen.
        example: 1
      namn:
        type: string
        description: >-
          Anger namnet för angiven aktualitetstatus (lämpligt för  presentation). 
        example: Bekräftad i fält.
      beskrivning:
        type: string
        description: >-
          Anger beskrivning för angivet aktualitetstatus (lämpligt för
          hjälptext). 
        example: Det finns en uppgift om den här lämningen men den är inte bekräftad
      sorteringsordning:
        type: integer
        description: Anger ordning för sortering. (Ascending sortorder)
        example: 10
      aktiv:
        type: boolean
        description: >-
          Anger om aktualitetstatustypen är aktiv (true) och kan användas vid
          registrering.
        example: true

  AntikvariskBedomningtyp:
      description: Objektrepresentation för den antikvariska bedömingstypen.
      type: object
      required:
        - antikvariskbedomningtyp_id
        - namn
        - beskrivning
        - sorteringsordning
        - aktiv
      properties:
        antikvariskbedomningtyp_id:
          type: integer
          description: Anger stabil identitet för en antikvarisk bedömning. 
            Se befintliga värden i resurs /antikvariskbedomningtyp
          example: 1
        namn:
          type: string
          minLength: 1
          maxLength: 255
          description: Anger namnet för angiven lämningstyp (lämpligt för presentation).
          example: Fornlämning
        beskrivning:
          type: string
          description: Anger beskrivning av den antikvariska bedömningen.
          example: Objektet är en fornlämning och därmed skyddad av lag.
        sorteringsordning:
          type: integer
          description: Anger logisk ordning. (Ascending sortorder)
          example: 0
        aktiv:
          type: boolean
          description: Anger om lämningstypen är aktiv enligt lämningstyplistan.
          example: true

  Echo:
    type: object
    description: Objekt för att representera svaret till echo-tjänsten.
    properties:
      echo:
        description: Anger värdet som som skickades in till tjänsten.
        type: string

  Egenskap:
    description: Objektrepresentation för en egenskap.
    type: object
    properties:
      egenskapstyp_id:
        type: integer
        description: Anger identiteten för egenskapstypen.
        example: 10046
      egenskapsvarden:
        description: >
          Anger lista av egenskapsvärden som är kopplade till egenskapstypen. 
          Sorterad i alfabetisk ordning på egenskapsvärdets namn (attributet egenskapsvarde_namn).<br>
          Notera att egenskapsvärden kan vara flervärda - därav en array av egenskapsvärden.
        type: array
        items:
          $ref: '#/definitions/Egenskapsvarde'
          
  Egenskapsvarde:
    description: Objektrepresentation för en egenskap.
    type: object
    properties:      
      egenskapsvarde_id:
        type: integer
        description: Anger identitet för ett egenskapsvärde.
        example: 107

  Egenskapstyp:
    description: Objektrepresentation för en egenskapstyp.
    type: object
    properties:
      egenskapstyp_id:
        type: integer
        description: Anger stabil identitet för egenskapen.
        example: 10046
      namn:
        type: string
        maxLength: 255
        description: Anger namnet för egenskapstypen.
        example: Grav
      beskrivning:
        type: string
        description: Anger beskrivning för egenskapstypen.
        example: bla bla...
      flervalsvarde:
        type: boolean
        description: Anger om egenskapstypen är flervärdig (true) eller endast kan
          förekomma en gång för egenskapen (false).
        example: true
      egenskapsvarden:
        description: Anger lista av egenskapsvärden som är kopplade till egenskapstypen. 
          Sorterad i alfabetisk ordning på egenskapsvärdets värde (Namnet på
          egenskapsvärdet).    
        type: array
        items:
          $ref: '#/definitions/Egenskapsvardetyp'
      aktiv:
        type: boolean
        description: Anger om egenskapstypen är aktiv och kan användas vid registrering.


  Egenskapsvardetyp:
    description: Objektrepresentation för ett egenskapsvarde.
    type: object
    properties:
      egenskapsvarde_id:
        type: integer
        description: Anger stabil identitet för ett egenskapsvärde.
        example: 107
      rekommenderad_antikvariskbedomningtyp_id:
        type: integer
        description: Rekommenderad antikvarisk bedömning för lämningstyp, kan vara null
        example: 1
      varde:
        type: string
        maxLength: 255
        description: Anger själva värdet för egenskapsvärdet.
        example: Skärvsten
      aktiv:
        type: boolean
        description: Anger om egenskapsvärdet är aktivt (true) och kan användas vid
          registrering.
          
  Error:
    description: Objektrepresentation av felmeddelanden.
    type: object
    required:
      - status
      - message
      - path
      - timestamp
    properties:
      status:
        type: integer
        example: 500
        description: Http statuskod
      message:
        type: string
        example: 'Tekniskt fel, försök senare'
        description: Innehåller ett felmeddelande tänkt att presenteras för slutanvändare
      exception:
        type: string
        example: java.lang.NullPointerException
        description: Innehåller ett felmeddelande tänkt för tekniker vid felsökning
      path:
        type: string
        example: /lamning
        description: Anger den resourcepath där felet uppstod
      timestamp:
        type: string
        format: dateTime
        description: Anger tidpunkten när felet inträffade. 
          Tidpunkt anges enligt defined by full-date - RFC3339.
          Se RFC3339 (Internet Date/Time Format) http://xml2rfc.ietf.org/public/rfc/html/rfc3339.html#anchor14
          Syntax; <date-fullyear>-<date-month>-<date-mday> <time-hour>:<time-minute>:<time-second>
        example: '2017-10-30 08:00:18'
      code:
          description: "Kod som beskriver vilket fel som inträffat:
            <ul>
              <li>INVALID_OR_MISSING_VALUE: Ett värde var ogiltigt, felaktigt formatterat eller saknades, till exempel obligatoriskt fält saknades</li>
              <li>METADATA_VALIDATION_FAILED: Det skedde ett fel då metadata skulle valideras, till exempel inaktivt metadata-värde angivet</li>
              <li>INCORRECT_INPUT_FORMAT: Indata-formatet var felaktigt, felet fås då till exempel felaktig json-syntax angivits</li>
              <li>DATABASE_CONSTRAINT_ERROR: Fel vid skrivning till databas</li>
              <li>GENERIC_ERROR_OCCURRED: Okänt fel intäffade</li>
            </ul>"
          $ref: '#/definitions/ErrorCodes'

  ErrorCodes:
      type: string
      enum:
        - INVALID_OR_MISSING_VALUE
        - METADATA_VALIDATION_FAILED
        - INCORRECT_INPUT_FORMAT
        - DATABASE_CONSTRAINT_ERROR
        - GENERIC_ERROR_OCCURRED

  Faltsession:
    description: Objektrepresentation av en fältsession.
    type: object
    required:
      - faltsession_id
      - organisation_id
      - namn
    properties:
      faltsession_id:
        type: string
        format: uuid
        description: Anger identiten för fältsessionen.
        example: 255c3b03-cf96-48b2-ab5a-fa5b4016be04
      organisation_id:
        type: string
        description: Anger organisationsnumret för den organisation som en fältsession tillhör.
        minLength: 12
        maxLength: 12
        example: 165544332211
      namn:
        type: string
        description: Anger fältsessionens namn.
        example: '201800034 Nyskoga'
      beskrivning:
        type: string
        example: 'Ett fältsession...'
        description: Kort beskrivning av fältsessionen.
      faltsessionsomrade:
        $ref: '#/definitions/FeatureCollectionFaltsessionomrade' 
      skapad_tidpunkt:
          type: string
          format: date-time
          description: Anger tidpunkten när posten skapades.
            Tidpunkt anges enligt defined by full-date - RFC3339.
            Se RFC3339 (Internet Date/Time Format) http://xml2rfc.ietf.org/public/rfc/html/rfc3339.html#anchor14
            Syntax; <date-fullyear>-<date-month>-<date-mday> <time-hour>:<time-minute>:<time-second>
          example: '2017-10-30 08:00:18'
      senast_andrad:
          type: string
          format: date-time
          description: Anger tidpunkten när posten senast ändrades.
            Tidpunkt anges enligt defined by full-date-time - RFC3339.
            Se RFC3339 (Internet Date/Time Format) http://xml2rfc.ietf.org/public/rfc/html/rfc3339.html#anchor14
            Syntax; <date-fullyear>-<date-month>-<date-mday>T<time-hour>:<time-minute>:<time-second><time-numoffset>
          example: '2018-12-04T12:55:14.285+01:00'    
      version: 
        type: integer
        description: |
          Anger aktuellt versionsnummer för fältsessionen och dess ingående lämningar. 
          Varje gång en lämning adderas/raderas från en fältsession räknas versionsnumret upp. 
        example: 27            
         
  FaltsessionPost:
