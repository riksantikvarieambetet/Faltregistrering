        description: Anger antalet ingående lämningar av den aktuella ingående lämningstypen (som ingår för den aktuella sammansatta lämningen). <br>
          Exempel; 5 st lämningar av den ingående lämningstypen 'grav' i den sammansatta lämningstypen 'gravfält'.
        example: 5  
      egenskaper:
        description: 
          Array innehållande de ev. egenskapsvärden som kan anges för den aktuella ingåendelämningstypen.
        type: array
        items:
          $ref: '#/definitions/Egenskap'
  
  Ingaendelamningstyp:
    description: Objektrepresentation för en ingående lämningstyp.
    type: object
    properties:
      lamningstyp_id:
        type: integer
        description: Anger stabil identitet för lämningstypen.
        example: 101
      namn:
        type: string
        minLength: 1
        maxLength: 255
        description: Anger namnet för angiven lämningstyp (lämpligt för presentation). Ex; 'Blästplats'.

  KategoriTyp:
    description: Objektrepresentation för en lämningstypkategorityp.
    type: object
    properties:
      kategorityp_id:
        type: integer
        description: 'Anger stabil identitet för kategoritypen. <br> Ex: 11'
      namn:
        type: string
        description: Anger namnet för angiven lämningsstypkategori (lämpligt för
          presentation).
        example: Agrara lämningar

  Lamningstyp:
    description: Objektrepresentation för en lämningstyp.
    type: object
    required:
      - lamningstyp_id
      - namn
      - definition
      - kategorier 
      - aktiv
    properties:
      lamningstyp_id:
        type: integer
        description: Anger stabil identitet för lämningstypen.
        example: 100
      namn:
        type: string
        minLength: 1
        maxLength: 255
        description: Anger namnet för angiven lämningstyp (lämpligt för presentation).
        example: 'Avrättningsplats'   
      egenskapstyper:
        description: Anger lista av ev. egenskapstyper som är kopplade till lämningstypen. 
          Sorterad i alfabetisk ordning på egenskapstypens namn.  
        type: array
        items:
          $ref: '#/definitions/Egenskapstyp'
      ingaendelamningstyper:
        description: >
          Anger lista av ev. ingående lämningstyper som kan ingå i lämningstypen. 
          Ingående lämningstyper är sorterade i alfabetisk ordning på lämningstypsnamn.  
        type: array
        items:
          $ref: '#/definitions/Ingaendelamningstyp'
      definition:
        type: string
        description: Anger lämningstypens definition enligt lämningstyplistan.
        example: >-
          Plats där avrättningar verkställdes från medeltid fram till
          1800-talets mitt.
      kommentar:
        type: string
        description: Anger en kommentar för lämningstypen enligt LTL.
        example: >-
          Rester efter särskilda anläggningar eller konstruktioner kan
          förekomma. Ofta har de avrättade begravts i omedelbar närhet av
          avrättningsplatsen. Jfr Begravningsplats enstaka..
      beskrivningsprinciper:
        type: string
        description: Anger principer för hur lämingstypen ska beskrivas.
      beskrivningsexempel:
        type: string
        description: Anger ett exempel på hur lämningen ska beskrivas.
      antikvariskbedomning_kommentar:
        type: string
        description: Anger information för lämningstypen ska bedömas enligt LTL.
        example: >-
          Avrättningsplats bedöms inte som fornlämning om den kan antas ha
          tillkommit 1850 eller senare. Under 1800-talet skedde de flesta
          avrättningarna i fängelserna. Enstaka avrättningsplatser är dock
          använda under 1850-talet (se t.ex. Varnhem 86:1). När dessa
          avrättningsplatser tillkom är dock ofta oklart..
      kategorier:
        description: Array innehållande de lämningstypkategorier som lämningen tillhör.
        type: array
        items:
          $ref: '#/definitions/KategoriTyp'
      rekommenderad_antikvariskbedomningtyp_id:
        type: integer
        description: Rekommenderad antikvarisk bedömning för lämningstyp, kan vara null
        example: 1
      aktiv:
        type: boolean
        description: Anger om lämningstypen är aktiv eller ej (relevant vid nyregistrering av en lämningtyp).

  Matmetodtyp:
      description: Objektrepresentation för en mätmetodtyp.
